<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Notification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0184c2e24c.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="parent">
        <h3>Email Validation Check in HTML CSS & JavaScript</h3>
        <form action="">
            <div class="email">
                <input type="email" placeholder="Enter Email Address" class="inputEm">
                <div class="icon">
                    <i class="fa-solid fa-circle-exclamation warn"></i>
                    <i class="fa-regular fa-circle-check check"></i>
                </div>
            </div>
            <input type="submit" value="Submit" class="sub">
            <span>Please Enter Valid Email Address</span>
        </form>
    </div>
    <script src="text.js"></script>
</body>

</html>
